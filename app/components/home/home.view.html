<div class="row" id="homePage">
    <div class="col-sm-8">
        <div class="row" ng-repeat="headLines in homeCtrl.getNewsHeadlinesList" ng-if="headLines.urlToImage">
            <div class="col-sm-12 news_container"
                style="background-image: url({{headLines.urlToImage}});"
                ng-click="homeCtrl.newsClickEvent(headLines.url);">
                <h3>{{headLines.title}}</h3>
                <p class="news_description" ng-if="headLines.description">{{headLines.description}}</p>
            </div>
        </div>
    </div>
    <div class="col-sm-4"></div>
</div>
