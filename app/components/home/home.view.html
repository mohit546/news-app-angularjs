<style>
    .news_container {
        height: 300px; background-size: 100% 100%; margin-bottom: 30px;
    }
    .news_description {
        margin: 0 0 12px;
        position: absolute;
        bottom: 0;
        background: rgba(0,0,0,.5);
        padding: 10px 10px;
    }
    .news_container > h3, .news_container p {
        color: #fff;
    }
</style>
<div class="row">
    <div class="col-sm-8">
        <div class="row" ng-repeat="headLines in homeCtrl.getNewsHeadlinesList" ng-if="headLines.urlToImage">
            <div class="col-sm-12 news_container"
                style="background-image: url({{headLines.urlToImage}});"
                ng-click="homeCtrl.newsClickEvent(headLines.url);">
                <h3>{{headLines.title}}</h3>
                <p class="news_description">{{headLines.description}}</p>
            </div>
        </div>
    </div>
    <div class="col-sm-4">
        <input type="text" class="form-control" ng-model="homeCtrl.title">
    </div>
</div>
